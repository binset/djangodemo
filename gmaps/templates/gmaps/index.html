{% if latest_location_list %}
    <ul>
    {% for location in latest_location_list %}
        <li><a href="/polls/{{ question.id }}/">{{ location.location }}</a></li>
        <li><a href="/gmaps/{{ location.id }}/">{{ location.location }}</a></li>
        {% comment %}
		<li><a href="{% url 'polls:detail' question.id %}">{{ location.location }}</a></li> 
		{% endcomment %}
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No locations are available.</p>
{% endif %}
